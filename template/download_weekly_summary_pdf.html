<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Weekly Summary PDF</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        td, th { border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h2>Weekly Sales Summary</h2>
    <p><strong>Week:</strong> {{ summary.week_start }} to {{ summary.week_end }}</p>
    <table>
        <tr>
            <th>Total Revenue (KSH)</th>
            <th>Total Profit (KSH)</th>
        </tr>
        <tr>
            <td>{{ summary.total_revenue }}</td>
            <td>{{ summary.total_profit }}</td>
        </tr>
    </table>
    <p style="margin-top: 20px;">Generated on {{ summary.saved_on }}</p>
</body>
</html>
